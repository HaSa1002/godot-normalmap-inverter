[plugin]

name="Normalmap Inverter"
description="Inverts normalmaps by inverting the green color channel of the texture selected in the file system dock.\nUse either via Project->Tools or use shortcuts:\nCtrl+T, Ctrl+N for a copied texture\nCtrl+T, Ctrl+I for direct texture replacement"
author="Johannes Witt"
version="1.0"
script="NormalMapInverter.gd"
